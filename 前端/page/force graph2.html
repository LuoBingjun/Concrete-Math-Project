<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />


    <title>建图：电影为节点，相似度为边</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
    <style>
        .links line {
            stroke: #999; /*路径*/
            stroke-opacity: 2; /*边不透明度*/
        }

        .nodes circle {
            stroke: #fff; /*节点边框*/
            stroke-width: 1.0px; /*边框大小*/
        }
    </style>

    <script>
        //======================力导向图=====================================================
        //画布大小
        var width = 1300;
        var height = 600;
        var sizeDivisor = 100, nodePadding = 2.5;

        //在 body 里添加一个 SVG 画布
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("forceX", d3.forceX().strength(.1).x(width * .5))
            .force("forceY", d3.forceY().strength(.1).y(height * .5))
            .force("center", d3.forceCenter().x(width * .5).y(height * .5))
            .force("charge", d3.forceManyBody().strength(-15));

        d3.json("data/map_user.json", function (error, graph)  {
            if (error) throw error;

            simulation
                .nodes(graph.nodes)
                .force("collide", d3.forceCollide().strength(.5).radius(function (d) { return 1.45*Math.sqrt(d.degree + nodePadding); }).iterations(1))
                .on("tick", function (d) {
                    node
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; })
                });

            var node = svg.append("g")
                .attr("class", "node")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", function (d) { return 1.5*Math.sqrt(d.degree); })
                .attr("fill", function (d, i) { return color(i); })
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title")
                .text(function (d) {
                    var text = "name：" + d.username;
                    return text;
                });

        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }

        function types(d) {
            d.gdp = +d.gdp;
            d.size = +d.gdp / sizeDivisor;
            d.size < 3 ? d.radius = 3 : d.radius = d.size;
            return d;
        }

     
    </script>


</body>
</html>
